<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
    <h1>Registration Form</h1>
    <body>
        <form action="/process" method="post">
            <div>
                <label>First Name:* </label>
                <input type="text" name="name" id=""">
            </div>
            <div>
                <label>Last Name:* </label>
                <input type="text" name="name" id=""">
            </div>
            <div>
                <label>Email Address:* </label>
                <input type="text" name="name" id=""">
            </div>
            <div>
                <label>Password:* </label>
                <input type="text" name="name" id=""">
            </div>
            <div>
                <label>Confirm Password:* </label>
                <input type="text" name="name" id=""">
            </div>
            <div>
                <label>Birthday: </label>
                <input type="date" name="dob" id=""">
            </div>
            <div>
                <p>Gender Identity:</p>
            </div>
            <div>
                <input type="radio" name="font" value="Male" id="Male">
                <label for="Male">Male</label>
                <input type="radio" name="font" value="Female" id="Female">
                <label for="Female">Female</label>
                <input type="radio" name="font" value="Non-binary" id="Non-binary">
                <label for="Non-binary">Non-binary</label>
                <input type="radio" name="font" value="I prefer not to say" id="I prefer not to say">
                <label for="I prefer not to say">I prefer not to say</label>
            </div>
            <div>
                <p>A short description about myself:</p>
                <textarea name="comment" id="" cols="50" rows="7"></textarea>
            </div>
            <div>
                <p>Favorite Language: 
                    <select name="Language">
                        <option>Javascript</option>
                        <option>HTML</option>
                        <option>Python</option>
                        <option>C#</option>
                    </select>
                </p>
            </div>
            <div>
                <input type="checkbox" name="accept" id="accept">
                <label for="accpet">Yes, I would like to receive periodic email updates</label>
            </div>
            <div>
                <input type="submit" value="Create Account">
            </div>
            <div>
                *Indicates a required
            </div>
        </form>
    
</body>
</html>
